<!DOCTYPE html>
<html>
  <head>
    <title>Jasmine Test Runner</title>
    <link rel="stylesheet" type="text/css" href="../lib/phantom-jasmine/vendor/jasmine-1.2.0/jasmine.css"/>
    <script type="text/javascript" src="../lib/phantom-jasmine/vendor/jasmine-1.2.0/jasmine.js"></script>
    <script type="text/javascript" src="../lib/phantom-jasmine/vendor/jasmine-1.2.0/jasmine-html.js"></script>
    <script type="text/javascript" src="../lib/phantom-jasmine/lib/console-runner.js"></script>
    <script type="text/javascript" src="../lib/requireHelper.js"></script>
    <script type="text/javascript" src="../lib/require.js"></script>
    <!-- Core functionality -->
    <script type="text/javascript" src="logging.js"></script>
    <script type="text/javascript" src="store.js"></script>
    <script type="text/javascript" src="parser.js"></script>
    <!-- jQuery plugins and patterns tests -->
    <script type="text/javascript" src="autosubmit.js"></script>
    <script type="text/javascript" src="carousel.js"></script>
    <script type="text/javascript" src="collapsible.js"></script>
    <script type="text/javascript" src="depends.js"></script>
    <script type="text/javascript" src="checklist.js"></script>
    <script type="text/javascript" src="focus.js"></script>
    <script type="text/javascript" src="modal.js"></script>
    <script type="text/javascript" src="switch.js"></script>
    <script type="text/javascript" src="toggle.js"></script>
    <script type="text/javascript" src="zoom.js"></script>
  </head>
  <body>
    <div id="lab"></div>

    <script type="text/javascript">
      // This has to be a global.
      var console_reporter = new jasmine.ConsoleReporter();

      require.config({baseUrl: "../src"});
      require(["main"], function() {
          jasmine.getEnv().addReporter(new jasmine.TrivialReporter());
          jasmine.getEnv().addReporter(console_reporter);
          jasmine.getEnv().execute();
      });
    </script>
  </body>
</html>
