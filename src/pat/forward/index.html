<!DOCTYPE html>
<html>
    <head>
        <title>Toggle</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="/style/common.css" />
        <script src="/bundle.min.js"></script>
    </head>
    <body>
        <form>
            <fieldset class="vertical">
                <fieldset class="pat-checklist">
                    <label>
                        <input id="checkbox" type="checkbox" /> I may be ticked
                        through the button too!
                    </label>
                </fieldset>
                <fieldset class="pat-checklist">
                    <label>
                        <input id="autocheckbox" type="checkbox" /> I am
                        automatically ticked on page load!
                    </label>
                </fieldset>
                <fieldset class="pat-button-bar">
                    <button
                        type="button"
                        class="pat-button pat-forward"
                        data-pat-forward="#checkbox"
                    >
                        Click meâ€¦
                    </button>

                    <button
                        type="button"
                        class="pat-button pat-forward"
                        data-pat-forward="input[type=checkbox]"
                    >
                        Toggle all...
                    </button>
                </fieldset>
                <a
                    class="pat-forward"
                    data-pat-forward="#autocheckbox; trigger: auto;"
                ></a>
            </fieldset>
        </form>

        <div>
          <a href="."
              class="pat-forward"
              data-pat-forward="selector: self; delay: 2000;"
          >Click to reload in 2s</a>
        </div>
    </body>
</html>
