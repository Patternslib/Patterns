<!DOCTYPE html>
<html lang="de">
  <head>
    <meta http-equiv="Content-Type"
          content="text/html; charset=UTF-8"
    />
    <title>Form validation</title>
    <link href="/style/common.css"
          rel="stylesheet"
          type="text/css"
    />
    <script charset="utf-8"
            src="/bundle.min.js"
            type="text/javascript"
    ></script>
    <style media="screen"
           type="text/css"
    >
          input:required {
            border: 1px solid red;
          }
          time.output-field {
            min-width: 6em;
            height: 2em;
            padding: 0 0.5em;
            background: lightgrey;
            box-sizing: border-box;
            display: inline-block;
          }
          time.output-field:not(.disabled) {
            cursor: pointer;
          }
          .cancel-button {
            display: inline-block;
            width: 1em;
            height: 1em;
            margin-left: 0.2em;
            background-color: blue;
          }
    </style>
  </head>
  <body>
    <form class="pat-validation vertical"
          action="#"
          method="get"
          novalidate
          data-pat-validation="disable-selector: .pat-button"
    >
      <fieldset class="horizontal">
        <label>Full name
          <input autocomplete="off"
                 name="name"
                 required
                 type="text"
          /></label>

        <label>Age
          <input autocomplete="off"
                 max="65"
                 min="16"
                 name="age"
                 required
                 type="number"
          /></label>

        <label>Real number, limited between 10.0 and 10.9, with a step of 0.1.
          <input autocomplete="off"
                 max="10.9"
                 min="10.0"
                 name="real"
                 step="0.1"
                 type="number"
          /></label>

        <label>Real number, limited between 10.0 and 10.9, with a step of ``any``.
          <input autocomplete="off"
                 max="10.9"
                 min="10.0"
                 name="real"
                 step="any"
                 type="number"
          /></label>

        <label>E-mail
          <input autocomplete="off"
                 name="email"
                 type="email"
          /></label>

        <fieldset class="group pat-checklist radio">
          <legend>Favourite colour</legend>
          <label><input autocomplete="off"
                   name="colour"
                   required
                   type="radio"
                   value="blue"
            />
            Blue</label>
          <label><input autocomplete="off"
                   name="colour"
                   required
                   type="radio"
                   value="pink"
            />
            Pink</label>
          <label><input autocomplete="off"
                   name="colour"
                   required
                   type="radio"
                   value="red"
            />
            Red</label>
          <label><input autocomplete="off"
                   name="colour"
                   required
                   type="radio"
                   value="yellow"
            />
            yellow</label>
        </fieldset>

        <hr />

        <label>Planning start
          <input class="pat-date-picker"
                 id="planning-start"
                 autocomplete="off"
                 name="measure.planning_start:records"
                 type="date"
                 value="2015-10-10"
                 data-pat-validation="not-after: #planning-end; message-date: This date must be on or before the end date."
          />
        </label>

        <label>Planning end
          <input class="pat-date-picker"
                 id="planning-end"
                 autocomplete="off"
                 name="measure.planning_end:records"
                 type="date"
                 value="2015-09-10"
                 data-pat-date-picker="after: #planning-start"
                 data-pat-validation="not-before: #planning-start; message-date: This date must be on or after the start date."
          />
        </label>

        <label>Required date
          <input id="date-required"
                 autocomplete="off"
                 name="measure.date-required:records"
                 required
                 type="date"
          />
        </label>

        <label>Optional date
          <input id="date-optional"
                 autocomplete="off"
                 name="measure.date-optional:records"
                 type="date"
          />
        </label>

        <label>Disabled start
          <input class="pat-date-picker"
                 id="disabled_start"
                 autocomplete="off"
                 disabled
                 name="disabled_start"
                 type="date"
                 value="2021-04-21"
                 data-pat-validation="not-after: #planning-end; message-date: This date must be on or before the end date."
          />
        </label>

        <label>End
          <input class="pat-date-picker"
                 id="disabled_end"
                 autocomplete="off"
                 name="disabled_end"
                 type="date"
                 data-pat-validation="not-before: #disabled_start; message-date: This date must be on or after the start date."
          />
        </label>

        <hr />

        <label>Date/Time start
          <input
                 id="datetime-start"
                 autocomplete="off"
                 name="datetime-start"
                 type="datetime-local"
                 value="2022-01-05T10:00"
                 data-pat-validation="not-after: #datetime-end; message-date: This date/time must be on or before the end date/time."
          />
        </label>

        <label>Date/Time end
          <input
                 id="datetime-end"
                 autocomplete="off"
                 name="datetime-end"
                 type="datetime-local"
                 value="2022-01-05T14:00"
                 data-pat-validation="not-before: #datetime-start; message-date: This date/time must be on or after the start date/time."
          />
        </label>

        <hr />

        <label>Password
          <input id="password"
                 autocomplete="off"
                 name="password"
                 type="password"
          />
        </label>

        <label>Password confirmation
          <input id="password-confirmation"
                 autocomplete="off"
                 name="password-confirmation"
                 type="password"
                 data-pat-validation="equality: password; message-equality: This field needs to be equal to %{attribute}"
          />
        </label>

        <label>Food preference
          <input class="pat-autosuggest"
                 id="a1"
                 autocomplete="off"
                 name="a1"
                 placeholder="Pick some fruit"
                 required="required"
                 type="text"
                 data-pat-autosuggest="words: Apples, Oranges, Pears, Bananas; maximum-selection-size: 1"
          />
        </label>

        <label>Custom template
          <input autocomplete="off"
                 name="custom-template"
                 required
                 type="text"
                 data-pat-validation="error-template: &lt;h1 class='validation-error'&gt;${this.message}&lt;/h1&gt;"
          /></label>

        <fieldset class="buttons">
          <button class="pat-button">Test</button>
          <button>Submit</button>
        </fieldset>
      </fieldset>
    </form>
  </body>
</html>
