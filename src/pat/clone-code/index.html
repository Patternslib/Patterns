<!DOCTYPE html>
<html>
    <head>
        <title>pat-clone demo page</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="/style/common.css" />
        <script>
          window.__patternslib_disable_modernizr = true;
        </script>
        <script src="/bundle.min.js"></script>

    <body>

        <h1>Example - clone-code</h1>

        </div>

    </body>
