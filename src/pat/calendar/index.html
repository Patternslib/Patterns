<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Demo page</title>
    <link rel="stylesheet" href="/style/common.css" type="text/css">
    <script src="/main.js" type="text/javascript" charset="utf-8"></script>
    <script data-main="/src/pat/main" src="/src/bower_components/requirejs/require.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
    <section class="demo">
        <h2>Demo</h2>
        <div id="demo">
            <div id="calendar" class="pat-calendar"
                data-pat-calendar="
                    drag-and-drop: true;;
                    drop-external-events: true;;
                    external-event-selector: .cal-event;;
                    first-hour: 8;
                    first-day: mo;
                    time-format: H:mm;
                    height: auto;
                    title-day: dddd, D MMM YYYY;
                    column-week: ddd D MMM;
                    calendar-controls: .cal-controls;
                    category-controls: .cal-categories;
                    store: session">
                <h1 class="cal-title">Calendar</h1>
                <fieldset class="cal-nav cal-controls">
                    <button class="jump-prev" title="Back" type="button">&lt;</button> 
                    <button class="jump-today" title="Today" type="button">Today</button>
                    <button class="jump-next" title="Forward" type="button">&gt;</button>
                 </fieldset>
                <ul class="cal-events">
                    <li class="cal-event cal-cat-baggage-handling all-day">
                        <a class="url external" href="#">
                        <h4 class="title">Read the patterns calendar documentation</h4>

                        <ul class="details">
                            <li>Starts <time class="start" datetime="2017-01-05">5 January 2017, 9:00 (UTC+2)</time></li>

                            <li>Ends <time class="end" datetime="2017-01-08">8 January 2017, 17:00 (UTC+2)</time></li>
                        </ul></a>
                    </li>

                    <li class="cal-event cal-cat-baggage-handling all-day editable">
                        <a class="url external" href="some-event-details.html">
                        <h4 class="title">Patterns sprint</h4>

                        <p class="location">Munich</p>

                        <ul class="details">
                            <li>Starts <time class="start" datetime="2017-01-11">11 January 2017</time></li>
                            <li>Ends <time class="end" datetime="2017-01-15">15 January 2017</time></li>
                        </ul></a>
                    </li>
<!-- End -->
                </ul>
            </div>
        </div>
    </div>
    </section>
</body>
</html>
