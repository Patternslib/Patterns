<!DOCTYPE html>
<html>
    <head>
        <title>Selectbox demo</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="/style/common.css" />
        <script src="/bundle.min.js"></script>
    </head>
    <body>

      <form>
        <select class="pat-select" autocomplete="off">
          <option value="true" selected>Bevat</option>
          <option value="false">Bevat niet</option>
        </select>

        <br />

        <label>
        <select class="pat-select" autocomplete="off">
          <option value="okay">okay</option>
          <option value="nicht okay" selected>nicht okay</option>
        </select>
        </label>

        <br />

        <label class="pat-select">
          <select autocomplete="off">
            <option value="ja">ja.</option>
            <option value="nein" selected>nein.</option>
          </select>
        </label>

        <br />

        <input type="reset"/>
      </form>

    </body>
</html>
