<!DOCTYPE html>
<html>
  <head>
    <title>Zoom pattern demo</title>
    <link rel="stylesheet" href="../common.css" type="text/css">
    <link rel="stylesheet" href="zoom.css" type="text/css">
    <script data-main="../main" src="../../src/bower_components/requirejs/require.js" type="text/javascript" charset="utf-8"></script>
  </head>
  <body>
  	<section>
  		<h1>Zoom</h1>
	  	<section class="description">
	  		<a href="description.md" class="pat-inject" data-pat-inject="source: ::element; target: self::element; trigger: autoload">Description</a>
	  	</section>
	  	<section class="demo">
	  		<h2>Demo</h2>
			<form class="slide-collection">
				<fieldset class="pat-collapsible group label">
					<p class="question">Designers &amp; developers</p>
					<fieldset class="pat-zoom slide-group">
						<fieldset class="slide">
							<label> 
								<span class="figure">
									<img src="images/slide.032.jpg" alt="Designers and developers">
								</span>
								<input type="checkbox" name="slide-id" checked="checked" /> 
								<em class="title">Slide 1</em>
							</label>
						</fieldset>
						<fieldset class="slide">
							<label>
								<span class="figure">
									<img src="images/slide.002.jpg" alt="Designers and developers" />
								</span>
								<input type="checkbox" name="slide-id" /> 
								<em class="title">Slide 2</em>
							</label>
						</fieldset>
						<fieldset class="slide">
							<label> 
								<span class="figure">
									<img src="images/slide.003.jpg" alt="Designers and developers" />
								</span>
								<input type="checkbox" name="slide-id" /> 
								<em class="title">Slide 3</em>
							</label>
						</fieldset>
						<fieldset class="slide">
							<label>
								<span class="figure">
									<img src="images/slide.019.jpg" alt="017">
								</span>
								<input type="checkbox" name="slide-id" /> 
								<em class="title">Slide 4</em>
							</label>
						</fieldset>
						<fieldset class="slide">
							<label> 
								<span class="figure">
									<img src="images/slide.018.jpg" alt="021">
								</span>
								<input type="checkbox" name="slide-id" /> 
								<em class="title">Slide 5</em>
							</label>
						</fieldset>
					</fieldset>
				</fieldset>
			</form>	
		</section>
	    <section class="documentation">
	    	<a href="documentation.md" class="pat-inject" data-pat-inject="source: ::element; target: self::element; trigger: autoload">Documentation</a>
	    </section>
    </section>
    <a href="../index.html" class="pat-inject" data-pat-inject="source: #global-navigation::element; target: self::element; trigger: autoload">Global navigation</a>
    
  </body>
</html>
