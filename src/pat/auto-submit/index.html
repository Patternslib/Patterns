<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>Auto submit</title>
        <link rel="stylesheet" href="/style/common.css" type="text/css" />
        <script
            src="/dist/bundle.js"
            type="text/javascript"
            charset="utf-8"
        ></script>
    </head>
    <body class="home">
        <h1>pat-autosubmit demo</h1>
        <div id="demo">
            <style type="text/css">
                .pat-message {
                    animation: fadeIn 0.5s;
                }
            </style>
            <div id="injection-feedback">
                <p class="pat-message">
                    Some content will appear here if you change anything in the
                    form belowâ€¦
                </p>
            </div>

            <h2>pat-autosubmit on form with default options</h2>
            <form
                action="pattern-test-response.html"
                method="get"
                data-pat-inject="target: #injection-feedback"
                class="concise pat-inject pat-autosubmit"
            >
                <fieldset class="horizontal">
                    <label>
                        Take your pick
                        <select name="mySelect">
                            <option value="A">Item A</option>
                            <option value="B">Item B</option>
                        </select>
                    </label>
                    <fieldset class="group pat-checklist">
                        <legend>We like options</legend>
                        <label
                            ><input type="checkbox" name="cream" /> Cream</label
                        ><br />
                        <label
                            ><input type="checkbox" name="syrup" /> Syrup</label
                        >
                    </fieldset>
                    <label
                        ><input type="file" name="myFile" /> Upload a
                        file</label
                    >
                    <fieldset class="group pat-checklist radio">
                        <legend>Choose your flavour</legend>
                        <label
                            ><input type="radio" name="radio" />
                            Strawberry</label
                        ><br />
                        <label><input type="radio" name="radio" /> Banana</label
                        ><br />
                        <label
                            ><input type="radio" name="radio" />
                            Raspberry</label
                        >
                    </fieldset>
                    <label
                        >Free text field triggers with default delay
                        <input type="text" name="keyup" /></label
                    ><br />
                    <label>Select a item
                      <input
                          name="a1"
                          class="pat-autosuggest"
                          placeholder="Pick some fruit"
                          data-pat-autosuggest="words: Apples, Oranges, Pears, Bananas"
                          type="text"
                      />
                    </label>
                </fieldset>
            </form>

            <h2>pat-autosubmit on individual inputs with options</h2>
            <form
                action="pattern-test-response.html"
                method="get"
                data-pat-inject="target: #injection-feedback"
                class="concise pat-inject"
            >
              <fieldset class="horizontal">
                <label>Text field triggers when field loses focus
                  <input
                      type="text"
                      name="defocus"
                      class="pat-autosubmit"
                      data-pat-autosubmit="delay: defocus" />
                </label>
                <label>Text field triggers with 3000 ms delay
                  <input
                      type="search"
                      name="keyup"
                      class="pat-autosubmit"
                      data-pat-autosubmit="delay: 3000ms" />
                </label>
                <label>Text area triggers with 3000 ms delay
                  <textarea
                      name="text"
                      class="pat-autosubmit"
                      data-pat-autosubmit="delay: 3000ms">
                  </textarea>
                </label>
              </fieldset>
            </form>

        </div>
    </body>
</html>
