<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>Demo page</title>
        <link rel="stylesheet" href="/style/common.css" type="text/css">
		<link rel="stylesheet" href="select2.css" type="text/css">
        <script src="/main.js" type="text/javascript" charset="utf-8"></script>
        <script data-main="/src/pat/main" src="/src/bower_components/requirejs/require.js"></script>
	</head>
	<body>
		<section>
            <h1>Auto suggest</h1>
			<section class="description">
				<a href="documentation.md" class="pat-inject" data-pat-inject="source: ## Description::element; target: self::element; trigger: autoload">Description</a>
			</section>
			<h2>Demo</h2>
			<div id="demo">
			<section class="demo">
                <p>In this example the words 'Apples', 'Oranges', 'Pears' and 'Bananas' will be suggested, although you may also enter your own text.</p>
                <input class="pat-autosuggest" placeholder="Pick some fruit" data-pat-autosuggest="words: Apples, Oranges, Pears, Bananas" type="text"></input>

                <p>In this example, you may only choose one of the suggested cars, and nothing else.</p>
                <input class="pat-autosuggest" placeholder="Pick a car"
                        data-pat-autosuggest="words: Toyota, Volkswagen, Honda, Chevrolet, BMW, Mercedes, Volvo, CitrÃ¶en, Audi;
                                              allow-new-words: false; max-selection-size: 1" type="text"></input>
			</section>
			</div>
			<section class="documentation">
				<a href="documentation.md" class="pat-inject" data-pat-inject="source: ## Documentation::element; target: self::element; trigger: autoload">Documentation</a>
			</section>
		</section>
		<a href="/index.html" class="pat-inject" data-pat-inject="source: #global-navigation::element; target: self::element; trigger: autoload">Global navigation</a>
	</body>
</html>
