			</fieldset>
			<fieldset>
				<button title="Insert media" class="icon image_upload">Media (Link)</button>
				<button title="Insert media" class="icon image_link">Media   (Upload) </button>

			</fieldset>
			<fieldset>
				<button class="icon clear">Clear</button>
				<button class="icon header_1">Header 1</button>
				<button class="icon header_2">Header 2</button>

		</div>
