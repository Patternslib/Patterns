<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Masonry Pattern demo</title>
    <link rel="stylesheet" href="/style/common.css" type="text/css">
    <script src="/main.js" type="text/javascript" charset="utf-8"></script>
    <script data-main="/src/pat/main" src="/src/bower_components/requirejs/require.js"></script>
</head>
<body>
    <div class="pat-masonry row" data-pat-masonry="column-width: .sizer; gutter: 0; item-selector: .item;">
        <div class="four columns sizer"></div>
        <div class="four columns item">
            <a href="http://erikjohanssonphoto.com/work/imagecats/personal/">
                <img src="http://i.imgur.com/6Lo8oun.jpg"><p class="example-title">Erik Johansson</p>
            </a>
        </div>
        <div class="four columns item">
            <a href="http://iam.beyonce.com/">
                <img src="http://i.imgur.com/HDSAMFl.jpg"><p class="example-title">Beyonc√© | I Am</p>
            </a>
        </div>
        <div class="four columns item">
            <a href="http://www.voxmedia.com">
                <img src="http://i.imgur.com/xSiTFij.jpg"><p class="example-title">Vox Media</p>
            </a>
        </div>
        <div class="four columns item w2">
            <a href="http://halcyon-theme.tumblr.com/">
                <img src="http://i.imgur.com/A1RSOhg.jpg"><p class="example-title">Halcyon theme</p>
            </a>
        </div>
        <div class="four columns item">
            <a href="http://resize.thatsh.it/">
                <img src="http://i.imgur.com/00xWxLG.png"><p class="example-title">RESIZE.THATSH.IT</p>
            </a>
        </div>
    </div>
    <style>
        .item {
            margin-bottom: 1em;
        }
        .item a {
            border: 1px solid silver;
            padding: 0.5em;
            float: left;
            width: 100%;
            text-decoration: none;
        }

        .item a p {  
            text-align: center;
            font-weight: bold;
            color: #666;
        }

        .item a img {
            margin-bottom: 0.5em;
            width: 100%;
        }
    </style>
</body>
</html>
