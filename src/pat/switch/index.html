<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>Switch demo page</title>
        <link rel="stylesheet" href="/style/common.css" type="text/css">
    <script src="/bundle-vendors.js" type="text/javascript" charset="utf-8"></script>
    <script src="/bundle.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
			<h3>Selectively remove class and remember state</h3>
			<button class="pat-button pat-switch" data-pat-switch="selector: ul.test1 li; remove: mode-Blue ; add: mode-Green; store: session" title="Make all green">Green</button>
			<button class="pat-button pat-switch" data-pat-switch="selector: ul.test1 li; remove: mode-Green ; add: mode-Blue; store: session" title="Make all blue">Blue</button>
			<ul class="test1">
                <li class="mode-Blue">This entry was originally blue</li>
                <li class="mode-Green">This entry was originally green</li>
                <li class="mode-Red">This entry will always be red</li>
			</ul>
			<h3>Remove using prefix</h3>
			<button class="pat-button pat-switch" data-pat-switch="selector: ul.test2 li; remove: mode-* ; add: mode-Red" title="Make all red">Red</button>
			<button class="pat-button pat-switch" data-pat-switch="selector: ul.test2 li; remove: mode-* ; add: mode-Green" title="Make all green">Green</button>
			<button class="pat-button pat-switch" data-pat-switch="selector: ul.test2 li; remove: mode-* ; add: mode-Blue" title="Make all blue">Blue</button>
			<ul class="test2">
				<li class="foo mode-Blue bar">Entry 1</li>
				<li class="mode-Green">Entry 2</li>
				<li>Entry 3</li>
			</ul>
</html>
