<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>Depends demo</title>
    	<link rel="stylesheet" href="../common.css" type="text/css">
		<link rel="stylesheet" href="depends.css" type="text/css">
		<script data-main="../main" src="../../src/bower_components/requirejs/require.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<section>
			<h1>Dependencies</h1>
			<section class="description">
				<a href="documentation.md" class="pat-inject" data-pat-inject="source: ## Description::element; target: self::element; trigger: autoload">Description</a>
			</section>
			<section class="demo">
			<h2>Demo</h2>
			<form class="horizontal" action="#">
	            <fieldset>
	             	<button type="reset">Reset</button>
				</fieldset>
				<fieldset class="group checklist radio">
					<legend>Flavour</legend>
	
					<label><input type="radio" name="flavour" value="hawaii"/> Hawaii</label>
					<label><input type="radio" name="flavour" value="bacon"/> Bacon Supreme</label>
					<label><input type="radio" name="flavour" value="sea"/> Fruits de mer</label>
				</fieldset>
	
				<label><input type="checkbox" name="custom"/> Add extra toppings</label>
	
				<fieldset class="pat-depends group checklist" data-pat-depends="condition: custom; transition: slide">
					<legend>Extra toppings</legend>
					<label class="pat-depends" data-pat-depends="flavour!=hawaii"><input type="checkbox" name="pineapple"/> Pineapple</label>
					<label><input type="checkbox" name="gorgonzola"/> Gorgonzola</label>
					<label><input type="checkbox" name="peanuts"/> Peanuts</label>
					<label><input type="checkbox" name="redonion"/> Red onions</label>
				</fieldset>
			</form>
	
			<strong class="pat-depends" data-pat-depends="condition: flavour=bacon; transition: fade">This pizza is bad for your health!</strong>
	                <p class="pat-depends" data-pat-depends="condition: flavour=bacon and gorgonzola">Bad, but <em>extremely</em> tasty!</p>
		    </section>
	        <section class="documentation">
	        	<a href="documentation.md" class="pat-inject" data-pat-inject="source: ## Documentation::element; target: self::element; trigger: autoload">Documentation</a>
	        </section>
        </section>
        <a href="../index.html" class="pat-inject" data-pat-inject="source: #global-navigation::element; target: self::element; trigger: autoload">Global navigation</a>
        
	</body>
</html>
