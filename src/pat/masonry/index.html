<!DOCTYPE html>
<html>
    <head>
        <title>Masonry Pattern demo</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="/style/common.css" />
        <script src="/bundle.min.js"></script>
    </head>
    <body>
        <div id="masonry-demo"
             class="sidebar-closed">
            <div class="pat-toolbar">
                <button class="pat-button pat-toggle"
                        data-pat-toggle="selector: #masonry-demo; value: sidebar-open sidebar-closed; store: session">
                    Expand sidebar
                </button>
            </div>

            <div id="sidebar">
                This is a sidebar pushing the masonry aside. It should detect this
                and rerender.
            </div>
            <div class="pat-masonry row"
                 data-pat-masonry="column-width: .sizer; gutter: 0; item-selector: .item;">
                <div class="four columns sizer"></div>
                <div class="four columns item">
                    <img src="images/bouquet.jpg" />
                    <p class="example-title">Bouqet</p>
                </div>
                <div class="four columns item">
                    <img src="images/flower-of-happiness.jpg" />
                    <p class="example-title">Flower of happiness</p>
                </div>
                <div class="four columns item">
                    <img src="images/lillies.jpg" />
                    <p class="example-title">Lillies</p>
                </div>
                <div class="four columns item w2">
                    <img src="images/petunia.jpg" />
                    <p class="example-title">Petunia</p>
                </div>
                <div class="four columns item">
                    <img src="images/woolflowers.jpg" />
                    <p class="example-title">Woolflowers</p>
                </div>
            </div>
        </div>
        <style>
            #masonry-demo img {
                width: 100%;
            }
            #masonry-demo #sidebar {
                height: 400px;
                background: #eee;
                float: left;
                width: 0;
                padding: 1em;
            }
            #masonry-demo.sidebar-closed #sidebar {
                width: 0;
                display: none;
            }
            #masonry-demo.sidebar-open #sidebar {
                width: 32%;
                margin-right: 1%;
            }
            .pat-masonry {
                float: left;
                width: 100%;
            }
            #masonry-demo.sidebar-open .pat-masonry {
                width: 66%;
            }
            .item {
                margin-bottom: 1em;
            }
            .item a {
                border: 1px solid silver;
                padding: 0.5em;
                float: left;
                width: 100%;
                text-decoration: none;
            }

            .item a p {
                text-align: center;
                font-weight: bold;
                color: #666;
            }

            .item a img {
                margin-bottom: 0.5em;
                width: 100%;
            }
        </style>
    </body>
</html>
