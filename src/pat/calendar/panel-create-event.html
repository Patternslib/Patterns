                    <input placeholder="Event title" type="text" />

                  <br />

                  <label>
                    <textarea

                  </label>

                  <br />

                  <label class="location">
                    Location <input name="location" type="text" value="" />
                  </label>

                  <br />

                  <label class="organiser">
                    Organiser

                      class="pat-autosuggest users"
                      data-pat-autosuggest="words: Bi Angli &lt;bi.angli@shenzenair.com&gt;, Edmund Hall &lt;edmund.hall@aircanada.com&gt;, Hanns-Martin Schulte &lt;hanns.martin.schulte@lufthansa.de&gt;, Helge Nørdal &lt;hnoerdal@sas.dk&gt;, John Doe &lt;john.doe@aircanada.com&gt;, Liz Baker &lt;liz.baker@united.com&gt;, Peter Meier &lt;peter.meier@swiss.com&gt;, Ratana Preecha &lt;ratana.preecha@thaiair.com&gt;"
                      type="text"
                      value=""
                      placeholder="Name of organiser"
                    />
                  </label>

                  <br />

                  <fieldset class="pat-checklist options">
                    <label> <input type="checkbox" /> All day event </label>
                    <br />
                    <label>
                      <input checked type="checkbox" /> Visible on other
                      calendars
                    </label>
                  </fieldset>

                  <br />

                          <label class="five columns">
