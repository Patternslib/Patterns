<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>Switch demo page</title>
        <link rel="stylesheet" href="/docs/patterns/common.css" type="text/css">
		<link rel="stylesheet" href="switch.css" type="text/css">
        <script src="/main.js" type="text/javascript" charset="utf-8"></script>
		<script data-main="/docs/patterns/main" src="/src/bower_components/requirejs/require.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<section class="description">
                <a href="documentation.md" class="pat-inject" data-pat-inject="source: ## Description::element; target: self::element; trigger: autoload">Description</a>
		</section>
		<section class="demo">
		<h2>Demo</h2>
          <div id="demo">
			<h3>Selectively remove class and remember state</h3>
			<button class="pat-switch" data-pat-switch="selector: ul.test1 li; remove: mode-Blue ; add: mode-Green; store: session" title="Make all green">Green</button>
			<button class="pat-switch" data-pat-switch="selector: ul.test1 li; remove: mode-Green ; add: mode-Blue; store: session" title="Make all blue">Blue</button>
			<ul class="test1">
				<li class="foo mode-Blue bar">Entry 1</li>
				<li class="mode-Green">Entry 2</li>
				<li class="mode-Red">Stays red</li>
			</ul>
			<h3>Remove using prefix</h3>
			<button class="pat-switch" data-pat-switch="selector: ul.test2 li; remove: mode-* ; add: mode-Red" title="Make all red">Red</button>
			<button class="pat-switch" data-pat-switch="selector: ul.test2 li; remove: mode-* ; add: mode-Green" title="Make all green">Green</button>
			<button class="pat-switch" data-pat-switch="selector: ul.test2 li; remove: mode-* ; add: mode-Blue" title="Make all blue">Blue</button>
			<ul class="test2">
				<li class="foo mode-Blue bar">Entry 1</li>
				<li class="mode-Green">Entry 2</li>
				<li>Entry 3</li>
			</ul>
          </div>
		</section>
		<section class="documentation">
            <a href="documentation.md" class="pat-inject" data-pat-inject="source: ## Documentation::element; target: self::element; trigger: autoload">Documentation</a>
		</section>
		<a href="../index.html" class="pat-inject" data-pat-inject="source: #global-navigation::element; target: self::element; trigger: autoload">Global navigation</a>
	</body>
</html>
