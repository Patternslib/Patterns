<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>Depends demo</title>
        <script charset="utf-8">
            window.__patternslib_import_styles = true;
        </script>
        <script
            src="/bundle.min.js"
            type="text/javascript"
            charset="utf-8"
        ></script>
    </head>
    <body>
      <div id="pat-depends-demo">
        <form action="#">
            <fieldset class="horizontal">
                <fieldset class="group checklist radio">
                    <legend>Flavour</legend>

                    <label
                        ><input type="radio" name="flavour:list" value="margherita" autocomplete="off" />
                        Margherita</label
                    >
                    <label
                        ><input type="radio" name="flavour:list" value="hawaii" autocomplete="off" />
                        Hawaii</label
                    >
                    <label
                        ><input type="radio" name="flavour:list" value="bacon" autocomplete="off" checked />
                        Bacon Supreme</label
                    >
                    <label
                        ><input type="radio" name="flavour:list" value="sea" autocomplete="off" />
                        Fruits de mer</label
                    >
                </fieldset>

                <fieldset
                    class="pat-depends group"
                    data-pat-depends="condition:flavour:list=hawaii; transition: slide"
                >
                    <legend>Select the type of ananas</legend>
                    <input
                        class="pat-autosuggest"
                        placeholder="Choose a type of ananas"
                        data-pat-autosuggest="words: Smooth Cayenne, Kew, Natal Queen, Singapore Spanish, Paulista, Perolera;
                                              allow-new-words: false; max-selection-size: 1;"
                        type="text"
                    />
                </fieldset>

                <fieldset class="group pat-checklist">
                    <legend>Add extra toppings</legend>
                    <label>
                        <input type="checkbox" name="custom" autocomplete="off" /> Add extra
                        toppings
                    </label>
                </fieldset>

                <fieldset
                    class="pat-depends group pat-checklist"
                    data-pat-depends="condition: custom; transition: slide"
                >
                    <legend>Extra toppings</legend>
                    <label
                        class="pat-depends"
                        data-pat-depends="flavour:list!=hawaii"
                        ><input type="checkbox" name="pineapple" autocomplete="off"/>
                        Pineapple</label
                    >
                    <label
                        ><input type="checkbox" name="gorgonzola" autocomplete="off" />
                        Gorgonzola</label
                    >
                    <label
                        ><input type="checkbox" name="peanuts" autocomplete="off" /> Peanuts</label
                    >
                    <label
                        ><input type="checkbox" name="redonion" autocomplete="off" /> Red
                        onions</label
                    >
                </fieldset>
                <p>
                  <strong
                      class="pat-depends"
                      data-pat-depends="condition: flavour:list=bacon; transition: fade">
                    This pizza is bad for your health!
                  </strong>
                  <em
                      class="pat-depends"
                      data-pat-depends="condition: flavour:list=bacon and gorgonzola">
                    Bad, but <em>extremely</em> tasty!
                  </em>
                </p>
                <fieldset>
                  <legend>Choose your satisfaction level</legend>
                  <select name="satisfaction"multiple size="4">
                      <option value="4">very much</option>
                      <option value="3">somehow</option>
                      <option value="2">a bit</option>
                      <option value="1">not at all</option>
                  </select>

                  <p class="pat-depends" data-pat-depends="condition: satisfaction ~= 4">thank you very much</p>
                  <p class="pat-depends" data-pat-depends="condition: satisfaction ~= 3">thank you somehow</p>
                  <p class="pat-depends" data-pat-depends="condition: satisfaction ~= 2">thank you a bit</p>
                  <p class="pat-depends" data-pat-depends="condition: satisfaction ~= 1">thank you not at all</p>

                </fieldset>

            </fieldset>
        </form>
      </div>
    </body>
</html>
