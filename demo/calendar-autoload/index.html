<!DOCTYPE html>

			<a href="description.md" class="pat-inject" data-pat-inject="target: self::element; trigger: autoload">Description</a>

				<ul id="eventlistinbody" class="events">
				</ul>
			</div>
		</div>

			<a href="documentation.md" class="pat-inject" data-pat-inject="target: self::element; trigger: autoload">Documentation</a>
		</section>
		
		<a href="../../index.html" class="pat-inject" data-pat-inject="source: #global-navigation::element; target: self::element; trigger: autoload">Global navigation</a>
