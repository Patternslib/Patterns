<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Checked flag demo page</title>
    <link rel="stylesheet" href="/src/pat/style/common.css" type="text/css" />
    <script src="/bundle.js" type="text/javascript" charset="utf-8"></script>
  </head>
  <body>
    <section class="demo">
      <form>
        <fieldset class="pat-button-bar">
          <button type="reset" class="pat-button">Reset form</button>
        </fieldset>
        <div class="row">
          <div class="six columns">
            <fieldset class="vertical">
              <legend>Build your first sandwich</legend>
              <fieldset class="pat-checklist radio">
                <legend>Type of bread</legend>
                <label><input type="radio" name="radio-1" /> Brown</label>
                <label
                  ><input type="radio" name="radio-1" checked="checked" />
                  Wheat</label
                >
                <label><input type="radio" name="radio-1" /> White</label>
              </fieldset>

              <fieldset class="pat-checklist">
                <legend>Toppings</legend>
                <label
                  ><input type="checkbox" name="checkbox" checked="checked" />
                  Cheese</label
                >
                <label
                  ><input type="checkbox" name="checkbox" /> Peanutbutter</label
                >
                <label
                  ><input type="checkbox" name="checkbox" checked="checked" />
                  Salami</label
                >
              </fieldset>
            </fieldset>
          </div>
          <div class="six columns">
            <fieldset class="vertical">
              <legend>Build your second sandwich</legend>

              <fieldset class="pat-checklist radio">
                <legend>Type of bread</legend>
                <label><input type="radio" name="radio-2" /> Brown</label>
                <label
                  ><input type="radio" name="radio-2" checked="checked" />
                  Wheat</label
                >
                <label><input type="radio" name="radio-2" /> White</label>
              </fieldset>

              <fieldset class="pat-checklist">
                <legend>Toppings</legend>
                <label
                  ><input type="checkbox" name="checkbox" checked="checked" />
                  Cheese</label
                >
                <label
                  ><input type="checkbox" name="checkbox" /> Peanutbutter</label
                >
                <label
                  ><input type="checkbox" name="checkbox" checked="checked" />
                  Salami</label
                >
              </fieldset>
            </fieldset>
          </div>
        </div>
      </form>
    </section>
  </body>
</html>
