<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>pat-datetime-picker demo page</title>
    <link rel="stylesheet" href="/style/common.css" type="text/css">
    <link rel="stylesheet" href="datetime-picker.css" type="text/css">
    <script src="/main.js" type="text/javascript" charset="utf-8"></script>
    <script data-main="/src/pat/main" src="/src/bower_components/requirejs/require.js" type="text/javascript" charset="utf-8"></script>
  </head>
  <body>
        <form action="">
            <fieldset class="vertical">
                <label>Default value
                    <input class="pat-datetime-picker" type="datetime-local" value="2015-01-01T12:34">
                </label><br/>
                <label>No value
                    <input class="pat-datetime-picker" type="datetime-local" value="">
                </label><br/>
            </fieldset>

        </form>
  </body>
</html>
