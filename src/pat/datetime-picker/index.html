<!DOCTYPE html>
<html>
    <head>
        <title>pat-datetime-picker demo page</title>
        <meta charset="utf-8">
        <script>
            window.__patternslib_import_styles = true;
        </script>
        <link rel="stylesheet" href="/style/common.css" />
        <script src="/bundle.min.js"></script>
    </head>
    <body>
        <form action="">
            <fieldset class="vertical">
                <label
                    >Default value
                    <input
                        class="pat-datetime-picker"
                        type="datetime-local"
                        value="2015-01-01T12:34"
                    /> </label
                ><br />
                <label
                    >Start at Monday
                    <input
                        class="pat-datetime-picker"
                        type="datetime-local"
                        value="2015-01-01T12:34"
                        data-pat-datetime-picker="first-day: 1"
                    /> </label
                ><br />
                <label
                    >No value
                    <input
                        class="pat-datetime-picker"
                        type="datetime-local"
                        value=""
                    /> </label
                ><br />
            </fieldset>
        </form>
    </body>
</html>
