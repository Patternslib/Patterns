<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Scroll demo</title>
    <link rel="stylesheet" href="/style/common.css" type="text/css">
    <script src="/bundle.js" type="text/javascript" charset="utf-8"></script>
  </head>
  <body>
    <header id="fs1">
      Fullscreen examples
      <ul>
        <li><a class="pat-fullscreen" href="#fs1">Example 1: Open fullscreen via href-target</a></li>
        <li><button class="pat-fullscreen" data-pat-fullscreen="target:.fs2">Example 2: Open fullscreen via data-attr-target</button></li>
        <li class="pat-fullscreen">Example 3: Open fullscreen on body, no target definition</li>
        <li class="pat-fullscreen" data-pat-fullscreen="closebutton:false">Example 4: No exit Button. Exit pressing &lt;ESC&gt; button.</li>
      </ul>
    </header>
    <section class="fs2">
      <h2>Example 2</h2>
      <img src="https://picsum.photos/600"/>
    </section>
  </body>
</html>
