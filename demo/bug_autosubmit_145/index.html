<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Autosubmit Pattern Demo Page (for the issue 145)</title>
    <link rel="stylesheet" href="../base.css" type="text/css">
    <link rel="stylesheet" href="autosubmit.css" type="text/css">
    <script data-main="../../src/main" src="../../lib/require.js" type="text/javascript" charset="utf-8"></script>
  </head>

  <body>
    <form action="pattern-test-response.html#paragraphs" data-injection="#main-content:content"
             class="concise pat-autosubmit2 pat-autosubmit2-keyup" data-autosubmit="">
      <fieldset>
        <label>
          Take your pick
          <select>
            <option>Item A</option>
            <option>Item B</option>
          </select>
        </label>

        <label><input type="checkbox" name="myCheckbox" /> My checkbox</label>
        <label><input type="file" name="myFile" /> Upload a file</label>

        <fieldset class="comprehensive radio-list">
          <legend>Choose your flavour</legend>
          <label><input type="radio" name="radio" /> Strawberry</label>
          <label><input type="radio" name="radio" /> Banana</label>
          <label><input type="radio" name="radio" /> Raspberry</label>
        </fieldset>

        <label>Free text field triggers when field loses focus <input type="text" name="myFreeField" /></label>
      </fieldset>
    </form>

    <hr/>

    <div id="main-content">
      <p>Main content will appear hereâ€¦</p>
    </div>

    <script data-main="../../src/main" src="../../lib/require.js"></script>
  </body>
</html>
