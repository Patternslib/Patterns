<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>Checked flag demo page</title>
  <link rel="stylesheet" href="base.css" type="text/css">
</head>
  <body>
    <form>
      <fieldset>
        <legend>Build your first sandwich</legend>

        <fieldset class="condensed">
          <legend>Type of bread</legend>
          <label><input type="radio" name="radio"/> Brown</label>
          <label><input type="radio" name="radio" checked="checked"/> Wheat</label>
          <label><input type="radio" name="radio"/> White</label>
        </fieldset>


        <fieldset class="condensed">
          <legend>Toppings</legend>
          <label><input type="checkbox" name="checkbox" checked="checked"/> Cheese</label>
          <label><input type="checkbox" name="checkbox"/> Peanutbutter</label>
          <label><input type="checkbox" name="checkbox" checked="checked"/> Salami</label>
        </fieldset>
      </fieldset>
    </form>

    <form>
      <fieldset>
        <legend>Build your second sandwich</legend>

        <fieldset class="condensed">
          <legend>Type of bread</legend>
          <label><input type="radio" name="radio"/> Brown</label>
          <label><input type="radio" name="radio" checked="checked"/> Wheat</label>
          <label><input type="radio" name="radio"/> White</label>
        </fieldset>


        <fieldset class="condensed">
          <legend>Toppings</legend>
          <label><input type="checkbox" name="checkbox" checked="checked"/> Cheese</label>
          <label><input type="checkbox" name="checkbox"/> Peanutbutter</label>
          <label><input type="checkbox" name="checkbox" checked="checked"/> Salami</label>
        </fieldset>
      </fieldset>
    </form>

    <script data-main="../src/main" src="../src/3rdparty/require-jquery.js" charset="utf-8"></script>
  </body>
</html>
