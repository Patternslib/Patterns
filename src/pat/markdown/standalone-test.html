<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Customer cases — Informaat</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=1274, user-scalable=no" />
    <link rel="stylesheet" href="slides.css" media="all" />
    <script
      data-main="../main"
      src="../../src/bower_components/requirejs/require.js"
      type="text/javascript"
      charset="utf-8"
    ></script>
  </head>
  <body>
    <div class="pat-slides list">
      <div class="slide cover" id="Cover">
        <div class="slide-content">
          <section>
            <header>
              <h2>Customer cases</h2>
            </header>
            <div class="byline">
              <p>Creative design, industrial approach</p>
            </div>
          </section>
        </div>
        <div class="presenter-notes">
          <a
            href="notes.md"
            class="pat-inject"
            data-pat-inject="source: ::element; target: self::element; trigger: autoload"
            >Notes</a
          >
        </div>
      </div>

      <div class="slide full" id="first-slide">
        <div class="slide-content">
          <section>
            <header>
              <h2>Case study: Dutch government</h2>
              <img
                src="logo-rijksoverheid-dp.svg"
                height="75"
                style="position: absolute; top:  37px; right: 65px;"
                alt=""
              />
            </header>

            <img src="binnenhof.jpg" alt="" />
          </section>
        </div>
        <div class="presenter-notes">
          <a
            href="notes.md"
            class="pat-inject"
            data-pat-inject="source: ::element; target: self::element; trigger: autoload"
            >Notes</a
          >
        </div>
      </div>

      <div class="slide full" id="second-slide">
        <div class="slide-content">
          <section>
            <header>
              <h2 class="animated bounceInLeft">Dialogues</h2>
              <p
                class="byline animated bounceInLeft"
                style="-webkit-animation-delay: 0.2s"
              >
                The brick and mortar of UX Design
              </p>
            </header>
            <img src="dialogues.jpg" />
            <p
              id="plato"
              class="animated fadeIn"
              style="-webkit-animation-delay: 1s;"
            >
              But Socrates, how do we communicate with our customers?
            </p>
            <p
              id="socrates"
              class="animated fadeIn"
              style="-webkit-animation-delay: 3s;"
            >
              Through dialogues…
            </p>
          </section>
        </div>

        <div class="presenter-notes">
          <a
            href="notes.md"
            class="pat-inject"
            data-pat-inject="source: ::element; target: self::element; trigger: autoload"
            >Notes</a
          >
        </div>
      </div>

      <div class="slide clean no-logo" id="third-slide">
        <div class="slide-content">
          <section>
            <header>
              <h2>Workshop</h2>
            </header>
            <figure class="middle">
              <div class="compound" style="height: 640px; width: 1024px;">
                <img
                  style="-webkit-animation-delay: 0s; -webkit-animation-duration: 1s;"
                  width="1024"
                  height="640"
                  class="animated fadeIn"
                  src="../../Media/illustrations/workshop-1-background.jpg"
                />

                <img
                  style="-webkit-animation-delay: 1s; -webkit-animation-duration: 1.2s;"
                  width="1024"
                  height="640"
                  class="animated bounceInDown"
                  src="../../Media/illustrations/workshop-1-poster-1.png"
                />
                <img
                  style="-webkit-animation-delay: 1.5s; -webkit-animation-duration: 1.2s;"
                  width="1024"
                  height="640"
                  class="animated bounceInDown"
                  src="../../Media/illustrations/workshop-1-poster-2.png"
                />
                <img
                  style="-webkit-animation-delay: 2s; -webkit-animation-duration: 1.2s;"
                  width="1024"
                  height="640"
                  class="animated bounceInDown"
                  src="../../Media/illustrations/workshop-1-poster-3.png"
                />

                <img
                  style="-webkit-animation-delay: 3s; -webkit-animation-duration: 1s;"
                  width="1024"
                  height="640"
                  class="animated fadeInRight"
                  src="../../Media/illustrations/workshop-1-client.png"
                />
                <img
                  style="-webkit-animation-delay: 2.8s; -webkit-animation-duration: 1s;"
                  width="1024"
                  height="640"
                  class="animated fadeInLeft"
                  src="../../Media/illustrations/workshop-1-susanne.png"
                />
              </div>
            </figure>
          </section>
        </div>
        <div class="presenter-notes">
          <a
            href="notes.md"
            class="pat-inject"
            data-pat-inject="source: ::element; target: self::element; trigger: autoload"
            >Notes</a
          >
        </div>
      </div>

      <div class="slide clean" id="fourth-slide">
        <div class="slide-content">
          <section>
            <header>
              <h2>Personas</h2>
            </header>
            <figure class="fan">
              <img src="../../Media/illustrations/uwv-persona-abdelaziz.jpg" />
              <img src="../../Media/illustrations/uwv-persona-daphne.jpg" />
              <img src="../../Media/illustrations/uwv-persona-johan.jpg" />
              <img src="../../Media/illustrations/uwv-persona-jolande.jpg" />
              <img src="../../Media/illustrations/uwv-persona-angelique.jpg" />
            </figure>
          </section>
        </div>
        <div class="presenter-notes">
          <a
            href="notes.md"
            class="pat-inject"
            data-pat-inject="source: ::element; target: self::element; trigger: autoload"
            >Notes</a
          >
        </div>
      </div>

      <div class="slide media-full-height" id="sixth-slide">
        <div class="slide-content">
          <section>
            <header>
              <h2>Case study: Lorem ipsum</h2>
            </header>
            …
          </section>
        </div>
        <div class="presenter-notes">
          <a
            href="notes.md"
            class="pat-inject"
            data-pat-inject="source: ::element; target: self::element; trigger: autoload"
            >Notes</a
          >
        </div>
      </div>
    </div>
  </body>
</html>
