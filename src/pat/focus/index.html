<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>focus pattern demo</title>
    <link rel="stylesheet" href="/style/common.css" type="text/css" />
    <script src="/bundle.js" type="text/javascript" charset="utf-8"></script>
  </head>
  <body>
    <form>
      <h2>Form one</h2>
      <fieldset class="horizontal">
        <label>Title <input type="text" name="title" value="Ms."/></label>
        <label
          >Keywords
          <input type="text" name="keywords" placeholder="patterns browser"
        /></label>
      </fieldset>
    </form>

    <form>
      <h2>Form two</h2>
      <fieldset class="horizontal">
        <label for="title">This is a non-parent label.</label>
        <input type="text" name="title" />
      </fieldset>
    </form>
  </body>
</html>
