<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:fb="http://www.facebook.com/2008/fbml">
<head>

<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Demo page</title>
    <link rel="stylesheet" href="css/base.css" type="text/css">

    <style>
	    .blue { 
	    	background-color: #94bfdd;
	    }
	    
	    .red {
	    	background-color: #cf6400;
	    }
	    
	    .blue, .red {
	    	display: inline-block;
	    	padding: 5px 15px;
	    	color: white;
	    }
    </style>
</head>
<body>
  <span class="red" id="toToggle">This is getting toggled</span>
  <button data-toggle="selector=#toToggle!attr=class!value=red blue">change colour</button> 
  <hr/>
  <input type="checkbox" id="toCheck" />
  <button data-toggle="selector=#toCheck!attr=checked!value=checked">toggle checkbox</button>

  <script src="../lib/jquery-1.7.1.js" type="text/javascript" charset="utf-8"></script>
  <script src="../src/core/init.js" type="text/javascript" charset="utf-8"></script> 
  <script src="../src/patterns/toggle.js" type="text/javascript" charset="utf-8"></script> 
</body>
</html>
