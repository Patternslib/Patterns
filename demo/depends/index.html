<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>Depends demo</title>
    	<link rel="stylesheet" href="../base.css" type="text/css">
		<link rel="stylesheet" href="depends.css" type="text/css">
		<script data-main="../../src/main" src="../../lib/require.js" type="text/javascript"></script>
	</head>
	<body>
		<form class="concise" action="#">
			<fieldset>
				<legend>Flavour</legend>

				<label><input type="radio" name="flavour" value="hawaii"/> Hawaii</label>
				<label><input type="radio" name="flavour" value="bacon"/> Bacon Supreme</label>
				<label><input type="radio" name="flavour" value="sea"/> Fruits de mer</label>
			</fieldset>

			<label><input type="checkbox" name="custom"/> Add extra toppings</label>

			<fieldset class="pat-depends" data-pat-depends="custom">
				<legend>Extra toppings</legend>
				<label data-pat-depends="flavour notEquals hawaii"><input type="checkbox" name="pineapple"/> Pineapple</label>
				<label><input type="checkbox" name="gorgonzola"/> Gorgonzola</label>
				<label><input type="checkbox" name="peanuts"/> Peanuts</label>
				<label><input type="checkbox" name="redonion"/> Red onions</label>
			</fieldset>
		</form>

		<strong class="pat-depends" data-pat-depends="flavour equals bacon">This pizza is bad for your health!</strong>
	</body>
</html>
