<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Sortable demo page</title>
    <link rel="stylesheet" href="/style/common.css" type="text/css" />
    <script src="/bundle.js" type="text/javascript" charset="utf-8"></script>
  </head>
  <body>
    <ul class="pat-sortable">
      <li class="sortable-item">Item 3</li>
      <li class="sortable-item">Item 5</li>
      <li class="sortable-item">Item 4</li>
      <li class="sortable-item">Item 1</li>
      <li class="sortable-item">Item 6</li>
      <li class="sortable-item">Item 2</li>
    </ul>

    <style>
      .sortable-item {
        margin-bottom: -3px;
        padding: 0.2em 0.8em;
        /*border-radius: 0.2em;*/
        background-color: #efefef;
        border: 3px solid silver;
        font-weight: bold;
      }

      .sortable-item .sortable-handle {
        float: right;
        width: 1.65em;
        height: 1.65em;
        line-height: 1.75em;
        text-decoration: none;
        background-color: #666;
        color: white;
        text-align: center;
        border-radius: 50%;
        font-weight: bold;
        cursor: move;
      }
    </style>
  </body>
</html>
