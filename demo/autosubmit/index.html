<!DOCTYPE html>
<html xmlns:fb="http://www.facebook.com/2008/fbml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>Demo page</title>
    <link rel="stylesheet" href="../base.css" type="text/css">
		<link rel="stylesheet" href="autosubmit.css" type="text/css">
	</head>
	<body>
		<form action="pattern-test-response.html#paragraphs" data-pat-inject="target: #main-content" class="concise pat-inject">
			<fieldset class="pat-autosubmit">
				<label>
					Take your pick
					<select>
						<option>
							Item A
						</option>
						<option>
							Item B
						</option>
					</select>
				</label>
				<label><input type="checkbox" name="myCheckbox" /> My checkbox</label>
				<label><input type="file" name="myFile" /> Upload a file</label>
				<fieldset class="comprehensive radio-list">
					<legend>Choose your flavour</legend>
					<label><input type="radio" name="radio" /> Strawberry</label>
					<label><input type="radio" name="radio" /> Banana</label>
					<label><input type="radio" name="radio" /> Raspberry</label>
				</fieldset>
				<label>Free text field triggers with delay <input type="text" name="keyup" class="pat-autosubmit"/></label>
				<label>Free text field triggers when field loses focus <input type="text" name="defocus" class="pat-autosubmit" data-pat-autosubmit="defocus" /></label>
			</fieldset>
		</form>
		<hr/>
		<div id="main-content">
			<p>Main content will appear hereâ€¦</p>
		</div>
		<script data-main="../../src/main" src="../../lib/require.js"></script>
	</body>
</html>
