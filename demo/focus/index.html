<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>focus pattern demo</title>
    <link rel="stylesheet" href="../../style/common.css" type="text/css">
    <link rel="stylesheet" href="focus.css" type="text/css">
    <script data-main="../../src/autoinit" src="../../bungledeps/require.js" type="text/javascript" charset="utf-8"></script>
  </head>
  <body>
    <form class="concise" action="#">
      <h2>Form one</h2>
      <fieldset>
        <label>Title <input type="text" name="title"></label>
        <label>Keywords <input type="text" name="keywords"></label>
      </fieldset>
    </form>

    <form class="concise" action="#">
      <h2>Form two</h2>
      <fieldset>
        <label for="title">This is a non-parent label.</label>
        <input type="text" name="title">
      </fieldset>
    </form>
  </body>
</html>
