<!DOCTYPE html>
<html>
    <head>
        <title>pat-colour-picker demo page</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="/style/common.css" />
        <script src="/bundle.min.js"></script>
    </head>
    <body>
        <form>
            <label
                >Colour picker of Pattern
                <input type="color" class="pat-colour-picker" />
            </label>
        </form>
        <button onclick="checkPattern()">Check</button>
        <p>
            The colour you have selected is :
            <span class="checkPattern">No colour selected</span>
        </p>

        <form>
            <label
                >Browser's HTML5 colour picker
                <input type="color" id="native" value="#ff0000" />
            </label>
        </form>
        <button onclick="checkNative()">Check</button>
        <p>
            The colour you have selected is :
            <span class="checkNative">No colour selected</span>
        </p>

        <script type="text/javascript">
            function checkPattern() {
                // body...
                $(".checkPattern").html($(".pat-colour-picker").val());
            }

            function checkNative() {
                $(".checkNative").html($("#native").val());
            }
        </script>
    </body>
</html>
