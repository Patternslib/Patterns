<!DOCTYPE html>
<html>
  <head>
    <title>pat-autofocus demo page</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/style/common.css" />
    <script src="/bundle.min.js"></script>
  </head>
  <body>
    <form>
      <fieldset class="horizontal">
        <label>Input 1 (has value)
          <input class="pat-autofocus"
                 type="text"
                 value="Prefilled title"
          />
        </label>
        <br />
        <label>Input 2 (hidden)
          <input class="pat-autofocus"
                 hidden
                 type="text"
          />
        </label>
        <br />
        <label>Input 3 (should get focus)
          <input class="pat-autofocus"
                 placeholder="This field should get the focus"
                 type="text"
          />
        </label>

        <h3>Input 4 - should get focus when collapsible is opened.</h3>
        <div class="pat-collapsible closed">
            <h4>Open collapsible.</h4>

            <input class="pat-autofocus" />
        </div>

        <h3>Input 5 - inject element with autofocus.</h3>
        <a href="#autofocus-demo-input"
           class="pat-inject"
           data-pat-inject="target: self::after">inject autofocus input here</a>

      </fieldset>
    </form>

    <p>Elements in the iframe below should not get the focus.</p>
    <iframe frameborder="0"
            src="./index-iframed.html"
            style="width: 400px; height: 300px; border: 1px solid black"
    ></iframe>

    <template id="autofocus-demo-input">
      <input class="pat-autofocus" />
    </template>
  </body>
</html>
